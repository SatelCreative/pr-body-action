name: "Update PR body"
description: "Update PR body because PR comments are annoying :)"
inputs:
  GITHUB_TOKEN:
    description: "GITHUB_TOKEN"
    required: true
  body:
    description: "body"
    required: true

runs:
  using: "composite"
  steps:
    - name: Check out repository
      uses: actions/checkout@v4.1.1
      
    - name: Run shell script
      env:
        BODY: ${{ inputs.body }}
        GITHUB_TOKEN: ${{ inputs.GITHUB_TOKEN }} 
      shell: bash
      run: ${{ github.action_path }}/pr.sh 
